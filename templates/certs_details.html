{% extends "layout/base.html" %}
{% block content %}
{% load static %}
<div class="section blogPage firstSection">
    <div class="container">
        <h3 class="introduction">
            Certs
        </h3>
        <div class="blogInfo">
            <p>{% block title %} {{ object.cert_title }} {% endblock title %}</p>
            <h5>{{ object.cert_subjects }}</h5>
        </div>
    </div>
</div>
<div class="section blogPage secondSection" id="education">
    <div class="container">
        <div class="row">
            {% if object.cert_status == 2 %}
                <p>Obtained - <a href="{{ object.cert_link }}">Verify Here</a></p>
            {% endif %}
            <p>{{ object.cert_desc | linebreaks }}</p>
        </div>
    </div>
</div>
<!-- Calendly badge widget begin -->
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<script type="text/javascript">window.onload = function() { Calendly.initBadgeWidget({ url: 'https://calendly.com/jameslatten/initial-consultation', text: 'Book an Appointment', color: '#ffffff', textColor: '#1a1a1a', branding: undefined }); }</script>
<!-- Calendly badge widget end -->
{% endblock %}
